<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="container">
		<div class="registration">Registration Form</div>
		<form id="registration-form">
			<div class="sub-container">
				<label for="name">Name</label>
				<input type="text" id="name" placeholder="Enter your name" required>
			</div>
			<div class="sub-container">
				<label for="email">Email</label>
				<input type="email" id="email" placeholder="Enter your email" required>
			</div>
			<div class="sub-container">
				<label for="password">Password</label>
				<input type="password" id="password" placeholder="Enter your password" required>
			</div>
			<div class="sub-container">
				<label for="dob">DOB</label>
				<input type="date" id="dob" placeholder="Enter your date of birth" min="1900-01-01" max="2005-12-31" required>
			</div>
			<div class="sub-container">
				<input type="checkbox" id="accept-terms" required>
				<label for="accept-terms" class="accept-text">I accept the terms and conditions</label>
			</div>
			<div class="sub-container">
				<button type="submit" id="submit">Submit</button>
			</div>
		</form>
		<div id="entries-heading">Entries</div>
		<table id="entries-table"></table>
	</div>
	<script src="index.js"></script>
</body>
</html>
